<!-- navbar.component.html -->
<header class="bg-white shadow-sm">
  <div class="flex justify-between items-center px-6 py-3">
    <!-- Left side: Toggle button for mobile -->
    <div class="flex items-center lg:hidden">
      <button (click)="toggleSidebar()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Page title -->
    <h2 class="text-xl font-semibold text-gray-800">{{ pageTitle }}</h2>

    <!-- Right side: User profile -->
    <div class="flex items-center">
      <div class="relative">
        <button (click)="toggleUserMenu()" class="flex items-center space-x-2 focus:outline-none">
          <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center">
            <span class="text-sm font-medium">{{ userInitials }}</span>
          </div>
          <span class="hidden md:block text-sm font-medium text-gray-700">{{ userName }}</span>
        </button>

        <!-- User dropdown menu -->
        <div *ngIf="isUserMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
          <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profil</a>
          <a routerLink="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Paramètres</a>
          <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Déconnexion</button>
        </div>
      </div>
    </div>
  </div>
</header>
