<aside class="bg-gray-800 text-white w-64 flex flex-col h-full">
  <!-- Logo -->
  <div class="px-6 py-4">
    <h1 class="text-2xl font-bold">Smart Indus</h1>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-4">
    <ul class="space-y-2">
      <!-- Élément de menu Dashboard -->

      <!-- Élément de menu Profil -->
      <li>
        <a href="/admin/statistic" routerLinkActive="bg-gray-700"
           class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">

          statistiques
        </a>
      </li>
      <li>
        <a href="/admin/users" routerLinkActive="bg-gray-700"
           class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          User
        </a>
      </li>

      <!-- Ajoutez d'autres éléments de menu selon vos besoins -->
    </ul>
  </nav>

  <!-- Footer -->
  <div class="px-4 py-4 border-t border-gray-700">
    <button (click)="logout()" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-700 transition-colors w-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Déconnexion
    </button>
  </div>
</aside>
